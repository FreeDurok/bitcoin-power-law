<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="https://bitcoin.powerlaw.live">
    <div class="clock">
      <div class="hours arm">
        <div class="hand"></div>
      </div>
      <div class="minutes arm">
        <div class="hand"></div>
      </div>
      <div class="seconds arm">
        <div class="hand"></div>
      </div>
    </div>
  </a> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
